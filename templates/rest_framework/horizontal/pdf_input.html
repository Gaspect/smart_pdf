<div class="form-group {% if field.errors %}has-error{% endif %}">

  <div class="center col-sm-10">
    <input name="{{ field.name }}" id="{{ field.name }}" {% if style.input_type != "file" %}class="form-control"{% endif %} type="{{ style.input_type }}" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if field.value is not None %}value="{{ field.value }}"{% endif %} {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}>
    {% if field.label %}
        <label for="{{ field.name }}" class="{% if style.hide_label %}sr-only{% endif %}">
            <i class="glyphicon glyphicon-download-alt"></i>
          <span>{{ field.label }}</span>
        </label>
    {% endif %}
    {% if field.errors %}
      {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
  </div>
</div>
